# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: CICD

on:
  push:
    branches: [master]

jobs:
  Setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: maven job
      run: mvn -B clean --file pom.xml
  Compile:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: maven job
      run: mvn -B compile --file pom.xml
  StaticAnalysis:
   runs-on: ubuntu-latest
   needs: Compile
   steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: SonarCloud Scan
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      env:
        SONAR_TOKEN: ${{ secrets.SATOKEN }}
        GITHUB_TOKEN: ${{ secrets.GATOKEN }}
  UnitTesting:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      packages: write
    needs: Compile
    steps:
      - run: echo should run unit test
      - name: Checkout code
        uses: actions/checkout@v1
      - name: maven job
        run: mvn -B test --file pom.xml
      - name: Publish unit Testing Job
        uses: EnricoMi/publish-unit-test-result-action@v1.9
        with:
          files: "target/surefire-reports/*.xml"
  CodeCoverage:
      runs-on: ubuntu-latest
      permissions:
        checks: write
        contents: read
        packages: write
      needs: UnitTesting
      steps:
        - run: echo should run unit tests
        - name: Checkout code
          uses: actions/checkout@v1
        - name: maven job
          run: mvn -X org.jacoco:jacoco-maven-plugin:report
          


    
